<div class="users-container">
  <h2>User</h2>

  @if (loading) {
    <div class="loading">Loading users...</div>
  }
  @if (error) {
    <div class="error">{{ error }}</div>
  }
  @if (!loading && !error) {
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Roles</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user) {
          <tr>
            <td>{{ user.username }}</td>
            <td>
              <button class="role-badge">
                {{ getRoles(user) }}
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }

  @if (!loading && !error && users.length === 0) {
    <div>No users found.</div>
  }
</div>
